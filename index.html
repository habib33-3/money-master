<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Money Master</title>
  </head>

  <body class="font-roboto">
    <header>
      <h1
        class="text-center text-5xl text-[#31A5AC] font-bold my-10 font-montserra"
      >
        Money Master <i class="fa-solid fa-sack-dollar text-amber-600"></i>
      </h1>
    </header>
    <main>
      <section
        class="w-3/5 mx-auto mb-10 bg-[#F8F8F8] border px-32 pt-16 pb-10"
      >
        <!-- Income Section Starts -->
        <div>
          <h2 class="section-text">Income</h2>
          <p class="input-title">
            Income
            <input type="number" id="income-input" class="input-box" />
          </p>
        </div>
        <!-- Income Section ends -->

        <!-- Expense Section starts -->
        <div>
          <h2 class="mt-8 section-text">Expense</h2>
          <p class="input-title">
            Food
            <input type="number" name="" id="food-input" class="input-box" />
          </p>

          <p class="input-title">
            Rent
            <input type="number" name="" id="rent-input" class="input-box" />
          </p>

          <p class="input-title">
            Cloth
            <input type="number" name="" id="cloth-input" class="input-box" />
          </p>

          <div class="flex items-center justify-center mt-6">
            <button
              id="calculate-btn"
              class="btn btn-primary bg-[#59A5FF] rounded-md px-14 pb-5 pt-3 border-none text-white text-xl font-bold"
            >
              Calculate
            </button>
          </div>
          <div class="mt-10 section-text">
            Total Expense: <span id="expense-amount">00</span>
          </div>
        </div>
        <!-- Expense Section ends -->

        <!-- Balance Section starts -->
        <div class="mt-8">
          <p class="section-text">
            Balance: <span id="balance-amount">00</span>
          </p>
          <div class="flex justify-center">
            <p class="flex items-center justify-center gap-6 input-title">
              Save
              <input
                type="number"
                name=""
                id="save-input"
                class="w-32 input-box"
              />
              %
              <button id="save-btn"
                class="btn btn-primary bg-[#59A5FF] rounded-md px-3 pb-2 pt-1 border-none text-white text-xl font-bold"
              >
                Save
              </button>
            </p>
          </div>
          <div class="space-y-5 mt-9">
            <p class="section-text">
              Saving Amount: <span id="saving-amount">00</span>
            </p>
            <p class="section-text">
              Remaining Balance: <span id="remaining-amount">00</span>
            </p>
          </div>
        </div>
        <!-- Balance Section ends -->
      </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
