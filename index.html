<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Money Master</title>
  </head>

  <body class="font-roboto">
    <header>
      <h1
        class="text-center text-5xl text-[#31A5AC] font-bold my-10 font-montserra"
      >
        Money Master <i class="fa-solid fa-sack-dollar text-amber-600"></i>
      </h1>
    </header>
    <main>
      <section class="w-3/5 mx-auto bg-[#F8F8F8] px-32 pt-16 pb-10">
        <!-- Income Section Starts -->
        <div>
          <h2 class="section-text">Income</h2>
          <p class="input-title">
            Income
            <input type="number" id="income-input" class="input-box" />
          </p>
        </div>
        <!-- Income Section ends -->

        <!-- Expense Section starts -->
        <div>
          <h2 class="section-text mt-8">Expense</h2>
          <p class="input-title">
            Food
            <input type="number" name="" id="food-input" class="input-box" />
          </p>

          <p class="input-title">
            Rent
            <input type="number" name="" id="rent-input" class="input-box" />
          </p>

          <p class="input-title">
            Cloth
            <input type="number" name="" id="cloth-input" class="input-box" />
          </p>

          <div class="flex items-center justify-center mt-6">
            <button
              id="calculate-btn"
              class="btn btn-primary bg-[#59A5FF] rounded-md  px-14 pb-5 mx-auto border-none block text-white text-xl font-bold"
            >
              Calculate
            </button>
          </div>
          <div class="section-text mt-10">
            Total Expense: <span id="expense-amount">00</span>
          </div>
        </div>
        <!-- Expense Section ends -->
      </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
