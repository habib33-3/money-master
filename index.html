<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Money Master</title>
  </head>

  <body class="font-roboto">
    <header>
      <h1
        class="text-center text-5xl text-[#31A5AC] font-bold my-10 font-montserra"
      >
        Money Master <i class="fa-solid fa-sack-dollar text-amber-600"></i>
      </h1>
    </header>
    <main>
      <section
        class="w-3/5 mx-auto bg-[#F8F8F8] flex flex-col justify-center items-center pt-16 pb-10"
      >
        <!-- Income Section Starts -->
        <div>
          <h2 class="text-black text-2xl font-medium text-center">Income</h2>
          <p class="mt-7 text-2xl">
            Income
            <input type="number" id="income-input" class="input-box" />
          </p>
        </div>
        <!-- Income Section ends -->
      </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
